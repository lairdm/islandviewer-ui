{% extends "base.html" %}
{% load static %} 

{% block content %}
<script type="text/javascript">
//	window.onload=function() { 
$(document).ready( function() {	

		$.ajaxSetup({ 
		     beforeSend: function(xhr, settings) {
		         if (!(/^http:.*/.test(settings.url) || /^https:.*/.test(settings.url))) {
		             // Only send the token to relative URLs i.e. locally.
		             xhr.setRequestHeader("X-CSRFToken", getCookie('csrftoken'));
		         }
		     } 
		});

	function getCookie(name)
	{
	    var cookieValue = null;
	    if (document.cookie && document.cookie != '') {
	        var cookies = document.cookie.split(';');
	        for (var i = 0; i < cookies.length; i++) {
	            var cookie = jQuery.trim(cookies[i]);
	            // Does this cookie string begin with the name we want?
	 
	            if (cookie.substring(0, name.length + 1) == (name + '=')) {
	                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
	                break;
	            }
	        }
	    }
	    return cookieValue;
	}

	$('#refresh').click(function(e) {

		$.ajax({type: "POST",
			    url: '{% url 'user_rest_token_reset' %}',
			    success: function(data) {
			    	$('#token').html(data['token']);
			    	$('#expires').html(data['expiry']);
			    }
		});
	});
});
</script>

<p class="pageName">REST Token</p>

<p class="bodyText">Your REST token is <span id="token">{{token}}</span> and expires on <span id="expires">{{tokenexpiry}}</span></p>

<input type="button" id="refresh" value="Refresh Token">

{% endblock content %}
